<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
    <script src="gallery.js"></script>
  </head>
  <body>
    <div id="image">Hover over an image below to display here.</div>
    <div class="preview-row">
      <img
        class="preview"
        alt="Beautiful Beach"
        src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=300&fit=max"
      />
      <img
        class="preview"
        alt="Starry Night Sky"
        src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?w=300&fit=max"
      />
      <img
        class="preview"
        alt="Snowy Mountain"
        src="https://images.unsplash.com/photo-1486915309851-b0cc1f8a0084?w=300&fit=max"
      />
      <img
        class="preview"
        alt="City at Night"
        src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=300&fit=max"
      />
      <img
        class="preview"
        alt="Forest Pathway"
        src="https://images.unsplash.com/photo-1455763916899-e8b50eca9967?w=300&fit=max"
      />
      <img
        class="preview"
        alt="Golden Sunset in the Field"
        src="https://images.unsplash.com/photo-1587502537745-84b86da1204f?w=300&fit=max"
      />
    </div>
  </body>
</html>
